<body>

    <div id="login-container">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // =================================================================
        // *** æ›¿æ›ç‚ºæ‚¨æœ€æ–°çš„ JWT é©—è­‰ Apps Script URL (/exec çµå°¾) ***
        // =================================================================
        const GAS_WEB_APP_URL = 'YOUR_NEW_AUTH_APPS_SCRIPT_URL_HERE'; 
        // -----------------------------------------------------------------
        
        const dataContainer = document.getElementById('data-container');
        const loginContainer = document.getElementById('login-container');
        const errorArea = document.getElementById('error-area');
        const dataOutput = document.getElementById('data-output');
        const errorMessage = document.getElementById('error-message');

        /**
         * å°‡ CSV æ–‡æœ¬è½‰æ›ç‚ºäºŒç¶­é™£åˆ—ï¼ˆç°¡åŒ–ç‰ˆï¼Œä¸è™•ç†è¤‡é›œå¼•è™Ÿï¼‰
         * @param {string} csvText - CSV åŸå§‹å­—ä¸²ã€‚
         * @returns {Array<Array<string>>}
         */
        function parseCSV(csvText) {
            // ç§»é™¤ç©ºè¡Œï¼Œä¸¦å°‡ CRLF è½‰æ›ç‚º LF ä»¥ä¿è­‰ä¸€è‡´æ€§
            const lines = csvText.replace(/\r\n/g, '\n').split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            
            return lines.map(line => {
                // ç°¡å–®åœ°æŒ‰é€—è™Ÿåˆ†éš”ï¼Œä¸¦ç§»é™¤é¦–å°¾çš„ç©ºç™½æˆ–å¼•è™Ÿ
                return line.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''));
            });
        }

        /**
         * è™•ç†å¾ Apps Script ç²å–çš„è³‡æ–™ï¼Œä¸¦å°‡å…¶æ¸²æŸ“ç‚º HTML è¡¨æ ¼ã€‚
         * @param {Array<Array<any>>} data - å¾ Sheets å‚³å›çš„äºŒç¶­è³‡æ–™é™£åˆ—ã€‚
         */
        function renderTable(data) {
            if (!data || data.length === 0) {
                dataOutput.innerHTML = '<p>è©¦ç®—è¡¨ä¸­æ²’æœ‰è³‡æ–™æˆ–è§£æå¤±æ•—ã€‚</p>';
                return;
            }

            // å‡è¨­ç¬¬ä¸€è¡Œæ˜¯æ¨™é¡Œ (Headers)
            const headers = data[0];
            const rows = data.slice(1);

            let tableHTML = '<table><thead><tr>';
            
            // å»ºç«‹è¡¨é ­
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            // å»ºç«‹è³‡æ–™åˆ—
            rows.forEach(row => {
                tableHTML += '<tr>';
                // ç¢ºä¿è¡Œæ•¸æ“šé•·åº¦èˆ‡è¡¨é ­ä¸€è‡´ï¼Œé¿å…è¡¨æ ¼éŒ¯ä½
                const displayRow = row.slice(0, headers.length);
                displayRow.forEach(cell => {
                    tableHTML += `<td>${cell}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            dataOutput.innerHTML = tableHTML;
        }
        
        // ç™»å…¥æˆåŠŸå¾Œï¼Œæ­¤å‡½æ•¸æœƒè¢«å‘¼å«
        function handleCredentialResponse(response) {
            loginContainer.classList.add('hidden');
            dataContainer.classList.remove('hidden');
            errorArea.classList.add('hidden');

            const idToken = response.credential;
            loadData(idToken);
        }

        // å‘¼å« Apps Script API çš„å‡½æ•¸ (ä½¿ç”¨ POST)
        async function loadData(idToken) {
            dataOutput.innerHTML = '<h4>æ­£åœ¨é©—è­‰èº«ä»½ä¸¦ç²å–è³‡æ–™é€£çµ...</h4>';

            const authUrl = https://script.google.com/macros/s/AKfycbyylJbbR3AreQbw1cfOKhDahRZQbTxpyL_yFCAF-DtHwiS3m4PYy_pk7AhGryA5gLX-/exec;
            let csvDataUrl = '';

            try {
                // --- 1. POST è«‹æ±‚åˆ° Apps Script é€²è¡Œ JWT é©—è­‰ ---
                const authResponse = await fetch(authUrl, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_token: idToken }) 
                });

                const authResultText = await authResponse.text();
                
                // æª¢æŸ¥ Apps Script çš„éŸ¿æ‡‰æ˜¯å¦æˆåŠŸ
                if (!authResponse.ok || authResultText.startsWith('Auth Error:')) {
                    throw new Error(authResultText);
                }
                
                const authData = JSON.parse(authResultText);
                csvDataUrl = authData.csvUrl; // å¾ Apps Script ç²å–å…¬é–‹ CSV é€£çµ

                dataOutput.innerHTML = '<h4>âœ… é©—è­‰æˆåŠŸï¼æ­£åœ¨å¾ Google ä¼ºæœå™¨è¼‰å…¥ CSV è³‡æ–™...</h4>';

                // --- 2. GET è«‹æ±‚åˆ°å…¬é–‹çš„ CSV é€£çµ (CORS å‹å¥½) ---
                const csvResponse = await fetch(csvDataUrl);
                
                if (!csvResponse.ok) {
                     throw new Error(`ç„¡æ³•å¾å…¬é–‹é€£çµç²å–è³‡æ–™ã€‚ç‹€æ…‹ç¢¼: ${csvResponse.status}`);
                }
                
                const csvText = await csvResponse.text();
                
                // --- 3. è§£æä¸¦æ¸²æŸ“è³‡æ–™ ---
                const data = parseCSV(csvText);
                renderTable(data);

            } catch (error) {
                console.error("è®€å–è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
                
                dataContainer.classList.add('hidden');
                errorArea.classList.remove('hidden');
                
                // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
                let displayMessage = error.message || "Failed to fetch. è«‹æª¢æŸ¥ Apps Script URL åŠ CSV é€£çµã€‚";
                errorMessage.innerHTML = `âŒ è³‡æ–™è¼‰å…¥å¤±æ•—: <br> ${displayMessage}`;
            }
        }

        function logout() {

            google.accounts.id.disableAutoSelect(); 
            // é‡æ–°æ•´ç†é é¢ï¼Œé¡¯ç¤ºç™»å…¥æŒ‰éˆ•
            location.reload(); 
        }
        
    </script>
