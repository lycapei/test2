    <script>

        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbykuGViULiUhGkKHIpNx5pZtu4kdrDzyAAVgH4p9l3eexUrGp5nNX3b1LaoesjqFSqB/exec';

        /**

         * @param {Array<Array<any>>} data - å¾ Sheets å‚³å›çš„äºŒç¶­è³‡æ–™é™£åˆ—ã€‚

        function renderTable(data) {
            if (!data || data.length === 0) {
                dataOutput.innerHTML = '<p>è©¦ç®—è¡¨ä¸­æ²’æœ‰è³‡æ–™ã€‚</p>';
                return;
            }

            // å‡è¨­ç¬¬ä¸€è¡Œæ˜¯æ¨™é¡Œ (Headers)
            const headers = data[0];

            headers.forEach(header => {

            rows.forEach(row => {

        function handleCredentialResponse(response) {

        // å‘¼å« Apps Script API çš„å‡½æ•¸
        async function loadData(idToken) {
            dataOutput.innerHTML = '<h4>æ­£åœ¨ä½¿ç”¨ JWT æ¬Šæ–è«‹æ±‚è³‡æ–™...</h4>';

            // å°‡ ID æ¬Šæ–ä½œç‚ºåƒæ•¸å‚³éçµ¦ Apps Script
            const url = `${GAS_WEB_APP_URL}?id_token=${idToken}`;

                    // æ ¹æ“š Apps Script è¿”å›çš„ HTTP éŒ¯èª¤ç¢¼å’Œå…§å®¹é¡¯ç¤ºè¨Šæ¯
                    let msg = responseText.substring(0, 200) || 'è«‹æª¢æŸ¥ Apps Script ä¼ºæœå™¨è¨˜éŒ„æˆ–æ¬Šé™è¨­å®šã€‚';
                    if (response.status === 403) {

                    } else if (response.status === 401) {

                const data = JSON.parse(responseText);

                renderTable(data);
