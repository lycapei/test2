<body>

    <h1>ğŸ”’ JWT èº«ä»½é©—è­‰ - Google Sheets è³‡æ–™ (æ•ˆèƒ½ç›£æ§)</h1>
    
    <div id="loading-initial">
        æ­£åœ¨æª¢æŸ¥ç™»å…¥ç‹€æ…‹ä¸¦é ç†±ä¼ºæœå™¨... <span class="spinner"></span>

    <div id="login-container" class="hidden">

        <div id="timing-output" class="timing-info"></div>
        <div id="data-output"></div>
        <button onclick="logout()">ç™»å‡º</button>

    <div id="error-area" class="hidden">
        <h2 style="color: red;">âŒ å­˜å–å¤±æ•—æˆ–æœªæˆæ¬Š</h2>
        <p id="error-message"></p>
        <button onclick="logout()">é‡æ–°ç™»å…¥/æª¢æŸ¥</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // =================================================================
        // *** æ›¿æ›ç‚ºæ‚¨æœ€æ–°çš„ Apps Script URL (JWT é©—è­‰ Web App) ***
        // =================================================================
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxmPvHlIJI6xmsLwLphBHY51cMVnjVn7PjxtlaN8gnQksfOOEhL0y-PSosMeJIms27f/exec'; 
        // -----------------------------------------------------------------
        
        const dataContainer = document.getElementById('data-container');
        const loginContainer = document.getElementById('login-container');
        const errorArea = document.getElementById('error-area');
        const dataOutput = document.getElementById('data-output');
        const errorMessage = document.getElementById('error-message');
        const loadingInitial = document.getElementById('loading-initial');
        const timingOutput = document.getElementById('timing-output');

        // *** CSV å’Œ renderTable å‡½æ•¸ (ä¿æŒä¸è®Š) ***

        function parseCSV(csvText) {
            const lines = csvText.replace(/\r\n/g, '\n').split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return [];
            
            return lines.map(line => {
                return line.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''));
            });
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                dataOutput.innerHTML = '<p>è©¦ç®—è¡¨ä¸­æ²’æœ‰è³‡æ–™æˆ–è§£æå¤±æ•—ã€‚</p>';
                return;
            }
            // ... (è¡¨æ ¼æ¸²æŸ“é‚è¼¯ä¿æŒä¸è®Š) ...
            const headers = data[0];
            const rows = data.slice(1);

            let tableHTML = '<table><thead><tr>';
            headers.forEach(header => { tableHTML += `<th>${header}</th>`; });
            tableHTML += '</tr></thead><tbody>';

            rows.forEach(row => {
                tableHTML += '<tr>';
                const displayRow = row.slice(0, headers.length);
                displayRow.forEach(cell => { tableHTML += `<td>${cell}</td>`; });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            dataOutput.innerHTML = tableHTML;
        }
        
        // ç™»å…¥æˆåŠŸå¾Œï¼Œæ­¤å‡½æ•¸æœƒè¢«å‘¼å«
        function handleCredentialResponse(response) {
            loadingInitial.classList.add('hidden');
            loginContainer.classList.add('hidden');
            dataContainer.classList.remove('hidden');
            errorArea.classList.add('hidden');
            dataOutput.innerHTML = ''; // æ¸…ç©ºèˆŠè³‡æ–™
            timingOutput.innerHTML = ''; // æ¸…ç©ºèˆŠæ™‚é–“

            const idToken = response.credential;
            loadData(idToken);
        }
        
        // ** å‰ç«¯é ç†±å‡½æ•¸ **
        function warmUpGas() {
            const warmUpUrl = GAS_WEB_APP_URL + '?action=warmup'; 
            fetch(warmUpUrl, { method: 'GET' })
                .catch(error => {
                    // é ç†±å¤±æ•—ä¸å½±éŸ¿ä¸»æµç¨‹ï¼Œå¿½ç•¥éŒ¯èª¤
                });
        }

        // æª¢æŸ¥ç™»å…¥ç‹€æ…‹ä¸¦å˜—è©¦è‡ªå‹•ç™»å…¥
        function checkLoginStatus() {
            // åœ¨æª¢æŸ¥ç™»å…¥ç‹€æ…‹çš„åŒæ™‚ï¼Œé–‹å§‹é ç†± Apps Script
            warmUpGas(); 
            
            google.accounts.id.prompt((notification) => {
                loadingInitial.classList.add('hidden'); 
                
                if (notification.isNotDisplayed() || notification.isSkippedMoment() || notification.isDismissedMoment()) {
                    // å¦‚æœæ²’æœ‰è‡ªå‹•ç™»å…¥æˆ–ä½¿ç”¨è€…é—œé–‰äº†æç¤ºï¼Œé¡¯ç¤ºç™»å…¥æŒ‰éˆ•
                    loginContainer.classList.remove('hidden');
                }
            });
        }

        // å‘¼å« Apps Script API çš„å‡½æ•¸ (ä½¿ç”¨ GETï¼Œç¹é CORS é æª¢)
        async function loadData(idToken) {
            
            let authStartTime = performance.now();
            dataOutput.innerHTML = '<h4>æ­£åœ¨é©—è­‰èº«ä»½... <span class="spinner"></span></h4>';

            const authUrl = GAS_WEB_APP_URL + '?id_token=' + idToken;
            let csvDataUrl = '';

            try {
                // --- 1. GET è«‹æ±‚åˆ° Apps Script é€²è¡Œ JWT é©—è­‰ ---
                const authResponse = await fetch(authUrl, { method: 'GET' });
                let authEndTime = performance.now();
                
                const authResultText = await authResponse.text();
                
                // è¨ˆç®—ä¸¦è¨˜éŒ„èº«ä»½é©—è­‰æ™‚é–“
                const authTime = ((authEndTime - authStartTime) / 1000).toFixed(2);
                
                if (!authResponse.ok || authResultText.startsWith('Auth Error:')) {
                    throw new Error(authResultText);
                }
                
                const authData = JSON.parse(authResultText);
                csvDataUrl = authData.csvUrl;

                // æ›´æ–°ç‹€æ…‹ä¸¦é–‹å§‹è¨ˆæ™‚è³‡æ–™ä¸‹è¼‰
                let dataStartTime = performance.now();
                dataOutput.innerHTML = '<h4>âœ… é©—è­‰æˆåŠŸï¼æ­£åœ¨å¾ Google ä¼ºæœå™¨ä¸‹è¼‰è³‡æ–™... <span class="spinner"></span></h4>';

                // --- 2. GET è«‹æ±‚åˆ°å…¬é–‹çš„ CSV é€£çµ (CORS å‹å¥½) ---
                const csvResponse = await fetch(csvDataUrl);
                let dataEndTime = performance.now();
                
                // è¨ˆç®—ä¸¦è¨˜éŒ„è³‡æ–™ä¸‹è¼‰æ™‚é–“
                const dataTime = ((dataEndTime - dataStartTime) / 1000).toFixed(2);
                
                if (!csvResponse.ok) {
                     throw new Error(`ç„¡æ³•å¾å…¬é–‹é€£çµç²å–è³‡æ–™ã€‚ç‹€æ…‹ç¢¼: ${csvResponse.status}`);
                }
                
                const csvText = await csvResponse.text();
                
                // --- 3. è§£æä¸¦æ¸²æŸ“è³‡æ–™å’Œæ™‚é–“ ---
                const data = parseCSV(csvText);
                renderTable(data);
                
                // é¡¯ç¤ºè¨ˆæ™‚çµæœ
                timingOutput.innerHTML = `
                    â±ï¸ èº«ä»½é©—è­‰è€—æ™‚: **${authTime} ç§’**<br>
                    â¬‡ï¸ å–å¾—è³‡æ–™è€—æ™‚: **${dataTime} ç§’**
                `;

            } catch (error) {
                console.error("è®€å–è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
                
                dataContainer.classList.add('hidden');
                errorArea.classList.remove('hidden');
                loginContainer.classList.remove('hidden'); 
                
                let displayMessage = error.message || "Failed to fetch. è«‹æª¢æŸ¥ Apps Script URL åŠ CSV é€£çµã€‚";
                errorMessage.innerHTML = `âŒ è³‡æ–™è¼‰å…¥å¤±æ•—: <br> ${displayMessage}`;
            }
        }

        function logout() {
            google.accounts.id.disableAutoSelect(); 
            location.reload(); 
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œï¼ŒåŸ·è¡Œæª¢æŸ¥ç™»å…¥ç‹€æ…‹çš„å‡½æ•¸
        window.onload = checkLoginStatus;
        
    </script>

</body>
