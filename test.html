<body>

    <div id="loading-initial">

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // =================================================================
        // *** æ›¿æ›ç‚ºæ–°çš„ Cloud Run/GCF URL ***
        // =================================================================
        const GCF_API_URL = 'https://test-bookkeeping-146126518344.asia-east1.run.app'; 
        // -----------------------------------------------------------------
        
        const dataContainer = document.getElementById('data-container');
        const loginContainer = document.getElementById('login-container');
        const errorArea = document.getElementById('error-area');
        const dataOutput = document.getElementById('data-output');
        const errorMessage = document.getElementById('error-message');
        const loadingInitial = document.getElementById('loading-initial');
        const timingOutput = document.getElementById('timing-output');


        /**
         * å°‡äºŒç¶­é™£åˆ—ï¼ˆä¾†è‡ª Cloud Runï¼‰æ¸²æŸ“ç‚º HTML è¡¨æ ¼ã€‚
         */
        function renderTable(data) {
            if (!data || data.length === 0) {
                dataOutput.innerHTML = '<p>è©¦ç®—è¡¨ä¸­æ²’æœ‰è³‡æ–™æˆ–è§£æå¤±æ•—ã€‚</p>';
                return;
            }

            const headers = data[0];
            const rows = data.slice(1);

            let tableHTML = '<table><thead><tr>';
            headers.forEach(header => { tableHTML += `<th>${header}</th>`; });
            tableHTML += '</tr></thead><tbody>';

            rows.forEach(row => {
                tableHTML += '<tr>';
                const displayRow = row.slice(0, headers.length);
                displayRow.forEach(cell => { tableHTML += `<td>${cell}</td>`; });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            dataOutput.innerHTML = tableHTML;
        }
        
        // ç™»å…¥æˆåŠŸå¾Œï¼Œæ­¤å‡½æ•¸æœƒè¢«å‘¼å«
        function handleCredentialResponse(response) {
            loadingInitial.classList.add('hidden');
            loginContainer.classList.add('hidden');
            dataContainer.classList.remove('hidden');
            errorArea.classList.add('hidden');
            dataOutput.innerHTML = ''; 
            timingOutput.innerHTML = '';

            const idToken = response.credential;
            loadData(idToken);
        }
        
        // ** å‰ç«¯é ç†±å‡½æ•¸ **
        function warmUpGcf() {
            // æ³¨æ„ï¼šCloud Run å·²ç¶“è¨­å®š Min Instances=1ï¼Œé ç†±çš„å¿…è¦æ€§é™ä½ï¼Œä½†ä½œç‚ºä¿éšªä»ä¿ç•™ã€‚
            const warmUpUrl = GCF_API_URL + '?action=warmup'; 
            fetch(warmUpUrl, { method: 'GET' })
                .catch(error => {});
        }

        // æª¢æŸ¥ç™»å…¥ç‹€æ…‹ä¸¦å˜—è©¦è‡ªå‹•ç™»å…¥
        function checkLoginStatus() {
            warmUpGcf(); 
            
            google.accounts.id.prompt((notification) => {
                loadingInitial.classList.add('hidden'); 
                
                if (notification.isNotDisplayed() || notification.isSkippedMoment() || notification.isDismissedMoment()) {
                    loginContainer.classList.remove('hidden');
                }
            });
        }

        // å‘¼å« Cloud Run API é€²è¡Œé©—è­‰å’Œè³‡æ–™ç²å– (å–®æ¬¡è«‹æ±‚å®Œæˆ)
        async function loadData(idToken) {
            
            let startTime = performance.now();
            dataOutput.innerHTML = '<h4>æ­£åœ¨é©—è­‰èº«ä»½ä¸¦ç²å–è³‡æ–™... <span class="spinner"></span></h4>';

            // ç¢ºä¿ ID Token ä½œç‚º URL åƒæ•¸å‚³é (GET æ¨¡å¼)
            const apiUrl = GCF_API_URL + '?id_token=' + idToken;

            try {
                // --- 1. GET è«‹æ±‚åˆ° Cloud Run é€²è¡Œ JWT é©—è­‰ä¸¦ç›´æ¥ç²å– JSON è³‡æ–™ ---
                const response = await fetch(apiUrl, { method: 'GET' });
                let endTime = performance.now();
                
                // è¨ˆç®—ç¸½è€—æ™‚ (èº«ä»½é©—è­‰ + è³‡æ–™ç²å–)
                const totalTime = ((endTime - startTime) / 1000).toFixed(2);
                
                const responseText = await response.text();
                
                // æª¢æŸ¥éŸ¿æ‡‰æ˜¯å¦æˆåŠŸ
                if (!response.ok) {
                     // å˜—è©¦è§£æéŒ¯èª¤è¨Šæ¯
                     let errorMessageText = responseText;
                     try {
                        const errorData = JSON.parse(responseText);
                        errorMessageText = errorData.message || responseText;
                     } catch(e) {
                        // å¦‚æœä¸æ˜¯ JSONï¼Œå‰‡ä½¿ç”¨åŸå§‹æ–‡æœ¬
                     }
                     throw new Error(errorMessageText);
                }
                
                const result = JSON.parse(responseText);
                
                if (result.status === 'error') {
                    throw new Error(result.message);
                }

                const sheetData = result.data; // ç›´æ¥å¾ JSON ç²å–äºŒç¶­é™£åˆ—

                // --- 2. è§£æä¸¦æ¸²æŸ“è³‡æ–™å’Œæ™‚é–“ ---
                renderTable(sheetData);
                
                // é¡¯ç¤ºè¨ˆæ™‚çµæœ 
                timingOutput.innerHTML = `
                    â±ï¸ **ç¸½è€—æ™‚:** **${totalTime} ç§’** (èº«ä»½é©—è­‰åŠè³‡æ–™ç²å–)
                `;

            } catch (error) {
                console.error("è®€å–è³‡æ–™æ™‚ç™¼ç”ŸéŒ¯èª¤:", error);
                
                dataContainer.classList.add('hidden');
                errorArea.classList.remove('hidden');
                loginContainer.classList.remove('hidden'); 
                
                let displayMessage = error.message || "Failed to fetch. è«‹æª¢æŸ¥ Cloud Run URLã€æœå‹™å¸³è™Ÿæ¬Šé™æˆ–è©¦ç®—è¡¨ IDã€‚";
                errorMessage.innerHTML = `âŒ è³‡æ–™è¼‰å…¥å¤±æ•—: <br> ${displayMessage}`;
            }
        }

        function logout() {
            google.accounts.id.disableAutoSelect(); 
            location.reload(); 
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œï¼ŒåŸ·è¡Œæª¢æŸ¥ç™»å…¥ç‹€æ…‹çš„å‡½æ•¸
        window.onload = checkLoginStatus;
        
    </script>
